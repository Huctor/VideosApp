pagingColpose = { module = "androidx.paging:paging-compose", version.ref = "pagingColposeVersion" }
coil = { module = "io.coil-kt:coil-compose", version.ref = "coilCompose" }
exoplayer = { module = "com.google.android.exoplayer:exoplayer", version.ref = "exoplayerVersion" }
room = { module = "androidx.room:room-ktx", version.ref = "roomVersion" }
roomRuntime = { module = "androidx.room:room-compiler", version.ref = "roomVersion" }

androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
junit = { group = "junit", name = "junit", version.ref = "junit" }
androidx-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
androidx-espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
