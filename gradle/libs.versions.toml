[versions]
agp = "8.3.1"
kotlin = "1.9.0"
coreKtx = "1.13.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
activityCompose = "1.9.0"
composeBom = "2023.08.00"

daggerHilt = "2.48"
hiltNavigation = "1.1.0-alpha01"
retrofit = "2.9.0"
retrofitConverterGson = "2.9.0"
pagingRuntimeVersion = "3.1.1"
pagingColposeVersion = "3.2.0-rc01"
coilCompose = "2.4.0"
exoplayerVersion = "2.18.0"
roomVersion = "2.6.0"

[libraries]
hilt = { module = "com.google.dagger:hilt-android", version.ref = "daggerHilt" }
navigation = { module = "androidx.hilt:hilt-navigation-compose", version.ref = "hiltNavigation" }
